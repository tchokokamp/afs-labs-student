apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: ptchokokam
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: db-secret
        name: db-deployment
        image: harbor.dev.afsmtddso.com/ptchokokam-harbor-project/db@sha256:8a42cc70144996db971f5298394a4ed5d230cfc50cf14d3d4394c98768bb0484
        ports:
        - containerPort: 5432
